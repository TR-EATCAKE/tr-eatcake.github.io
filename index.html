<!DOCTYPE html>
<html>
    <head>
        <title>Nezih Erbay</title>
        <link rel="icon", href="icon.png">
        <style>
            a {
                border:none;
            }
            body {
                background-color: rgb(20, 20, 20);
            }
            h1, p{
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50px;
            }
            .animbtn{
                width:180px;
                height:90px;
                border:none;
                background-color: rgb(21, 156, 21);
                border-radius: 25px;
                box-shadow: 0px 10px rgb(9, 109, 9);
                font-family:Arial, Helvetica, sans-serif;
                font-size:24px;
                color:white;
                margin:25px;
            }
            .animbtn:hover{
                cursor:pointer;
                border: 3px solid white;
                transition-duration: 0.05s;
            }
            .animbtn:active{
                box-shadow: 0px 5px rgb(9, 109, 9);
                transform: translateY(5px);
                transition-duration: 0s;
            }
        </style>
    </head>
    <body>
        <a href="http://tr-eatcake.github.io/snake">
            <button id="snakebtn", class="animbtn">Snake</button>
        </a>
        <br>
        <a href="http://tr-eatcake.github.io/snakev2"> 
            <button id="snakebtn_2", class="animbtn">Snake V2</button>
        </a>
        <br>
        <a href="http://tr-eatcake.github.io/particle_simulation"> 
            <button id="simulaionbtn", class="animbtn">Particle Simulation</button>
        </a>
        <br>
        <a href="http://tr-eatcake.github.io/physics"> 
            <button id="simulaionbtn", class="animbtn">Physics Simulation</button>
        </a>
    </body>
</html>
